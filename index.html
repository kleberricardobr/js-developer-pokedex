<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/details.css">
    <link rel="stylesheet" href="./assets/css/fontawesome/css/all.min.css">
    
</head>

<body>
    <section class="content">
        <h1 id="pokedex">Pokedex</h1>

        <div class="container-list">
            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>

            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>
        </div>

        <div class="container-details">
            <div class="container-details__head">
    
                <div class="container-details__head__back">
                    <i class="fa-solid fa-arrow-left" id="detail-return" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-heart" id="bookmark" style="color: #ffffff;"></i>
                </div>
    
                <div class="container-details__head__title">
                    <h1 id="details-title"></h1>
                    <span id="details-number"></span>
                </div>
    
                <div class="container-details__head__powers">
                    <ul id="details-types">                        
                    </ul>
                </div>
    
                <div class="container-details__head__img">
                    <img id="detail-img" src="" alt="Pokemon">
                </div>
    
            </div>
            <div class="container-details__data">
                <div class="container-details__data__subdetails">    
                    <!--TODO: Add TabSheet here with more options to visualize-->               
                    <div class="container-details__data__subdetails_data">
                        <!--Table subsdetails here-->
                        <div id="subdetails"></div>                       
                    </div>
                </div>
            </div>
        </div>


    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/poke-details.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
